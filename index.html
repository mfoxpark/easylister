<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etsy Product Update Form</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .form-section {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .tags-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Generate 9 form sections -->
        ${[...Array(9)].map((_, index) => `
        <div class="form-section">
            <form id="form${index + 1}" onsubmit="handleSubmit(event, ${index + 1})">
                <h3>Product ${index + 1}</h3>

                <div class="form-group">
                    <label for="productId${index + 1}">Product ID:</label>
                    <input type="text" id="productId${index + 1}" maxlength="35" required>
                </div>

                <div class="form-group">
                    <label for="description${index + 1}">Description:</label>
                    <textarea id="description${index + 1}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category${index + 1}">Category:</label>
                    <select id="category${index + 1}" required>
                        <option value="">Select Category</option>
                        <option value="Hoodies">Hoodie</option>
                        <option value="Sweatshirts">Sweatshirt</option>
                        <option value="T-Shirts">T-Shirt</option>
                        <option value="Positivity">Positivity</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Faith">Faith</option>
                        <option value="Dogs">Dogs</option>
                        <option value="Sports">Sports</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tags:</label>
                    <div class="tags-container">
                        ${[...Array(8)].map((_, tagIndex) => `
                        <div class="form-group">
                            <label for="tag${tagIndex + 1}_form${index + 1}">Tag ${tagIndex + 1}:</label>
                            <input type="text" id="tag${tagIndex + 1}_form${index + 1}" maxlength="25" required>
                        </div>
                        `).join('')}
                    </div>
                </div>

                <button type="submit" class="submit-btn">Update Product ${index + 1}</button>
            </form>
        </div>
        `).join('')}
    </div>

    <script>
        function handleSubmit(event, formNumber) {
            event.preventDefault();

            const formData = {
                productId: document.getElementById(`productId${formNumber}`).value,
                description: document.getElementById(`description${formNumber}`).value,
                category: document.getElementById(`category${formNumber}`).value,
                tags: []
            };

            // Collect all tags
            for (let i = 1; i <= 8; i++) {
                formData.tags.push(document.getElementById(`tag${i}_form${formNumber}`).value);
            }

            // Here you would typically send the data to the Etsy API
            console.log(`Submitting data for form ${formNumber}:`, formData);

            // Add your Etsy API call here
            // Example:
            // fetch('ETSY_API_ENDPOINT', {
            //     method: 'PUT',
            //     headers: {
            //         'Content-Type': 'application/json',
            //         'Authorization': 'YOUR_AUTH_TOKEN'
            //     },
            //     body: JSON.stringify(formData)
            // });
        }
    </script>
</body>
</html>
